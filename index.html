<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>SubMenus</title>
</head>

<body>
    <nav class="nav">
        <div class="nav-center">
            <div class="nav-header">
                <img src="./images/logo.svg" class="nav-logo" alt="logo">
                <button class="toggle-btn"><i class="fas fa-bars"></i></button>
            </div>
            <ul class="nav-links">
                <button class="nav-link">products</button>
                <button class="nav-link">developers</button>
                <button class="nav-link">company</button>
            </ul>
            <button class="sign-on">sign-in</button>
        </div>
    </nav>
    <div class="hero">
        <div class="hero-center">
            <div class="hero-info">
                <h1>
                    Payments <br> infrastructure <br>
                    for the internet
                </h1>
                <p>
                    Millions of companies of all sizes—from startups to Fortune 500s—use Stripe's software and APIs to
                    accept payments, send
                    payouts, and manage their businesses online.
                </p>
                <button class="btn2">start now</button>
            </div>
            <img src="./images/phone.svg" class="phone" alt="phone">
        </div>
    </div>
    <aside class="sidebar">
        <div class="sidebar-content">
            <i class="fas fa-times close-btn"></i>
            <div class="sidebar-info">hello</div>
        </div>
    </aside>
    <aside class="nav-submenu">hello</aside>
    <script type="module" src="app.js"></script>
</body>

</html>
